<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">
	<ui:define name="body">

		<h:form id="midiUploadForm">

			<rich:panel>
				<f:facet name="header">midiUpload</f:facet>

				<s:decorate id="valueField" template="layout/edit.xhtml">
					<h:panelGrid columns="2" columnClasses="top,top">
						<h:outputLabel for="uploadsOutput">
							Uploads														
						</h:outputLabel>
						<h:outputText id="uploadsOutput"
							value="#{midiUpload.uploadsAvailable}" />
						<br />
						<rich:fileUpload fileUploadListener="#{midiUpload.listener}"
							maxFilesQuantity="#{midiUpload.uploadsAvailable}" id="upload"
							acceptedTypes="mid, midi" allowFlash="#{midiUpload.useFlash}">
							<a:support event="onuploadcomplete" reRender="uploadsOutput" />
						</rich:fileUpload>
						<a:commandButton value="test" action="#{midiUpload.beginConv}"
							reRender="midiUploadForm" />
					</h:panelGrid>
				</s:decorate>
				<div style="clear: both" />

			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
